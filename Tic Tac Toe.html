<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        td{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 60px;
        }
        .turnRed{
            color:white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Tic Tac Toe</h1>
            <a class="btn btn-primary btn-lg" id="but" href="#" role="button">Restart!</a>
        </div>
        <div class="container">
            

            <table class="tabl" align="center">
                <tr class="row">
                    <td id="one"><p></p></td>
                    <td id="two"><p></p></td>
                    <td id="three"><p></p></td>
                </tr>
                <tr class="row">
                    <td id="four"></td>
                    <td id="five"></td>
                    <td id="six"></td>
                </tr>
                <tr class="row">
                    <td id="seven"></td>
                    <td id="eight"></td>
                    <td id="nine"></td>
                </tr>
            </table>
        </div>
        <br>
        <hr>
        <p  align="center">Score Board<hr></p>
        <p id='scoreBoard'  align="center"></p>
        <hr>
    </div>
    


    <!-- <script src="myscriptTic.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
